name: Quality Check & Deploy

on:
  push:
    branches: ['dev']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  bundle_check:
    name: ğŸ“Š Bundle Size Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download Build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: ğŸ“¦ Install Bundle Analyzer
        run: npm install --save-dev webpack-bundle-analyzer

      - name: ğŸ“Š Run Bundle Analyzer
        run: |
          mkdir -p reports/bundle
          npx webpack-bundle-analyzer dist/stats.json --mode static --report reports/bundle/bundle-report.html

      - name: â˜ï¸ Upload Bundle Report
        uses: actions/upload-artifact@v4
        with:
          name: reports-bundle
          path: reports/

  security_audit:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Run npm Audit
        run: |
          mkdir -p reports/security
          npm audit --audit-level=high > reports/security/npm-audit.txt || true

      - name: â˜ï¸ Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: reports-security
          path: reports/

  lighthouse:
    name: ğŸ’¡ Lighthouse Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download Build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: ğŸ§ª Cache Global Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-global-npm-cache-lighthouse

      - name: ğŸ” Install Lighthouse Tools
        run: npm install -g http-server @lhci/cli@0.13.x wait-on

      - name: ğŸ”§ Install Chrome 137
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: ğŸ”Œ Serve Site
        run: |
          http-server dist -p 8080 &
          npx wait-on http://localhost:8080

      - name: ğŸ’¡ Run Lighthouse Audit
        run: |
          mkdir -p reports/lighthouse
          lhci autorun \
            --collect.url=http://localhost:8080 \
            --assert.assertions.categories:performance='error:score>=0.9' \
            --assert.assertions.categories:accessibility='error:score>=0.9' \
            --assert.assertions.categories:best-practices='error:score>=0.9' \
            --assert.assertions.categories:seo='warn:score>=0.85' \
            --upload.target=filesystem \
            --upload.outputDir=reports/lighthouse

      - name: â˜ï¸ Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: reports-lighthouse
          path: reports/

  accessibility:
    name: â™¿ Accessibility Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download Build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: ğŸ§ª Cache Global Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-global-npm-cache-axe

      - name: â™¿ Install axe & http-server
        run: npm install -g axe-cli http-server wait-on

      - name: ğŸ”§ Install Chrome 137
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: ğŸ”Œ Serve Site for Axe
        run: |
          http-server dist -p 8081 &
          npx wait-on http://localhost:8081

      - name: â™¿ Run Axe Accessibility Audit
        run: |
          mkdir -p reports/axe
          axe http://localhost:8081 > reports/axe/report.txt || true

      - name: â˜ï¸ Upload Accessibility Report
        uses: actions/upload-artifact@v4
        with:
          name: reports-axe
          path: reports/

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, bundle_check, security_audit, lighthouse, accessibility]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist
          
      - name: ğŸ”§ Push build to 'build' branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: build
          folder: ./dist
          clean: true
          message: 'ğŸš€ Deployed from ${{ github.sha }}'

      - name: ğŸ”§ Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4