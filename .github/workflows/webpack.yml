name: Quality Check & Deploy

on:
  push:
    branches: ['dev']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: 🏗️ Build Project
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🏗️ Build Project
        run: npm run build

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  bundle_check:
    name: 📦 Bundle Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: 📦 Install Bundle Analyzer
        run: npm install --save-dev webpack-bundle-analyzer

      - name: 📊 Run Bundle Analyzer
        run: npx webpack-bundle-analyzer dist/stats.json --mode static --report reports/bundle/bundle-report.html

      - name: ☁️ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports

  security_audit:
    name: 🛡️ Security Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🛡️ Run npm Audit and Save Report
        run: |
          mkdir -p reports/security
          npm audit --audit-level=high > reports/security/audit.txt || true

      - name: ☁️ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports

  lighthouse:
    name: 💡 Lighthouse Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: 🔎 Install Lighthouse Tools
        run: npm install -g http-server @lhci/cli@0.13.x wait-on

      - name: 🔧 Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: 🔌 Serve Site for Lighthouse
        run: |
          http-server dist -p 8080 &
          npx wait-on http://localhost:8080

      - name: 💡 Run Lighthouse Audit
        run: |
          mkdir -p reports/lighthouse
          lhci autorun --collect.numberOfRuns=3 --assert.assertions.categories:performance="error" --assert.assertions.categories:accessibility="error" --assert.assertions.categories:best-practices="error" --assert.assertions.categories:seo="warn" --upload.target=filesystem --upload.outputDir=reports/lighthouse

      - name: ☁️ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports

  accessibility:
    name: ♿ Axe Accessibility Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: ♿ Install axe & http-server
        run: npm install -g axe-cli http-server wait-on

      - name: 🔧 Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: 🔌 Serve Site for Axe
        run: |
          http-server dist -p 8081 &
          npx wait-on http://localhost:8081

      - name: ♿ Run Axe Accessibility Audit
        run: |
          mkdir -p reports/axe
          axe http://localhost:8081 --exit > reports/axe/report.txt

      - name: ☁️ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports

  deploy:
    name: 🚀 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, bundle_check, security_audit, lighthouse, accessibility]
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: build
          folder: dist
          clean: true
          message: '🚀 Deployed from ${{ github.sha }}'
