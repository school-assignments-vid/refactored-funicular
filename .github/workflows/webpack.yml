name: Quality Check & Deploy

on:
  push:
    branches: ['dev']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: 🏗️ Build Project
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🏗️ Build Project
        run: npm run build

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  bundle_check:
    name: 📊 Bundle Size Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Download Build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: 📦 Install Bundle Analyzer
        run: npm install --save-dev webpack webpack-bundle-analyzer

      - name: 📊 Generate Stats & Run Bundle Analyzer
        run: |
          npx webpack --profile --json > dist/stats.json
          npx webpack-bundle-analyzer dist/stats.json -m static -r bundle-report

      - name: ☁️ Upload Bundle Report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-report
          path: bundle-report/

  security_audit:
    name: 🛡️ Security Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🛡️ Run npm Audit
        run: npm audit --audit-level=high

  lighthouse:
    name: 💡 Lighthouse Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Download Build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: 🧪 Cache Global Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-global-npm-cache-lighthouse

      - name: 🔎 Install Lighthouse Tools
        run: npm install -g http-server @lhci/cli@0.13.x wait-on

      - name: 🔧 Install Chrome 137
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: 🔌 Serve Site
        run: |
          http-server dist -p 8080 &
          npx wait-on http://localhost:8080

      - name: 💡 Run Lighthouse Audit
        run: |
          mkdir -p lhci-report
          lhci autorun \
            --collect.url=http://localhost:8080 \
            --assert.assertions.categories:performance='error:score>=0.9' \
            --assert.assertions.categories:accessibility='error:score>=0.9' \
            --assert.assertions.categories:best-practices='error:score>=0.9' \
            --assert.assertions.categories:seo='warn:score>=0.85' \
            --upload.target=filesystem \
            --upload.outputDir=lhci-report

      - name: ☁️ Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: lhci-report/

  accessibility:
    name: ♿ Accessibility Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Download Build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: 🧪 Cache Global Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-global-npm-cache-axe

      - name: ♿ Install axe & http-server
        run: npm install -g axe-cli http-server wait-on

      - name: 🔧 Install Chrome 137
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: 🔌 Serve Site for Axe
        run: |
          http-server dist -p 8081 &
          npx wait-on http://localhost:8081

      - name: ♿ Run Axe Accessibility Audit
        run: |
          mkdir -p axe-report
          axe http://localhost:8081 > axe-report/report.txt || true

      - name: ☁️ Upload Accessibility Report
        uses: actions/upload-artifact@v4
        with:
          name: axe-report
          path: axe-report/

  deploy:
    name: 🚀 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, bundle_check, security_audit, lighthouse, accessibility]
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Download Build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: build
          folder: dist
          clean: true
          message: '🚀 Deployed from ${{ github.sha }}'
